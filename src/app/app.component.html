<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>
<h2>USERS:</h2>

<div class="container">
  <form>
    <label for="user"> Create a User: </label><br />
    <input type="text" placeholder="username" [(ngModel)]="newUser.username" />
    <br />
    <input type="text" placeholder="name" [(ngModel)]="newUser.name" />
    <br />
    <input type="text" placeholder="email" [(ngModel)]="newUser.email" />
    <br />
    <input type="text" placeholder="address" [(ngModel)]="newUser.email" />
    <br />
    <button (click)="createUser()">Create</button>
  </form>
  <br />
</div>

<div class="card" *ngFor="let user of users">
  Username: {{ user.username }}<br />
  Name: {{ user.name }}<br />
  Email: {{ user.email }}<br />
  Address: {{ user.address }}<br /><br />
</div>

<router-outlet></router-outlet>
