<h1>create contacts page</h1>

<h2>Contacts:</h2>
<div class="container">
  <form>
    <label for="contact"> Create a Contact: </label><br />
    <input
      type="text"
      placeholder="name"
      name="name"
      [(ngModel)]="newContact.name"
    />
    <br />
    <input
      type="text"
      placeholder="email"
      name="email"
      [(ngModel)]="newContact.email"
    />
    <br />
    <input
      type="text"
      placeholder="mobile"
      name="mobile"
      [(ngModel)]="newContact.mobile"
    />
    <br />
    <input
      type="text"
      placeholder="address"
      name="address"
      [(ngModel)]="newContact.address"
    />
    <br />
    <button (click)="createContact()">Create</button>
  </form>
  <br />
</div>
