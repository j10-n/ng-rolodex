<div class="search">
  <input type="text" [(ngModel)]="query" placeholder="search name" />
</div>
<div class="container">
  <div class="card" *ngFor="let contact of (contacts | search: 'name':query)">
    Name: {{ contact.name }}<br />
    Email: {{ contact.email }}<br />
    Mobile: {{ contact.mobile }}<br />
    Address: {{ contact.address }}<br />
  </div>
</div>
